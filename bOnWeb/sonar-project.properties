# Required metadata
sonar.projectKey=org.sonarqube:javascript-simple-sq-scanner
sonar.projectName=JavaScript :: web-app :: SonarQube Scanner
sonar.projectVersion=0.9

# Comma-separated paths to directories with sources (required)
sonar.sources=src/js

sonar.exclusions=**/*__tests__/*.js,**/*__mocks__/*.js, /**/*vendor/*.js

# Language
sonar.language=js

# Encoding of sources files
sonar.sourceEncoding=UTF-8
